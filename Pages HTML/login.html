<!DOCTYPE html>
<html >
<head>
		<meta charset="UTF-8">
		<title>Online Petition Manager</title>
		<link rel="stylesheet" href="..\PagesCSS\login.css" type="text/css">
</head>
<body>
	<div id=outer>
		<div id="header">
			<h2>OPeM</h2>
			<form method="get" action="./Pages HTML/register.html">
    			<button class="btn" id="r" type="submit">Register</button>
			</form>
			<form method="get" action="./Pages HTML/login.html">
				<button class="btn" id="l" type="submit" value="Submit">Login</button>
	   		</form>
	   </div>
		<div id=inner>
			<form action="#">
				<div class="container">
					<h1>LOG IN</h1>
    				<p>Please enter your account email and password.</p>
    				<!-- define a thematic change in the content -->
    				<hr>

    				<label for="email"><b>Email</b></label>
				    <input type="text" placeholder="Enter Email" name="email" required>

				    <label for="psw"><b>Password</b></label>
				    <input type="password" placeholder="Enter Password" name="psw" required>

				    <label>
				      <input type="checkbox" checked="checked" name="remember" > Remember me
				    </label>

				    <div class="clearfix">
				      <button type="submit" class="loginbtn">Log In</button>
				      <button type="button" class="cancelbtn">Cancel</button>
				    </div>
				</div>
			</form>
		</div>
	</div>

	<!--***Footer**-->
	<div class="footer">

    </div>
</body>
</html>
