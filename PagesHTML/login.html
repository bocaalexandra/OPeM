<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Petition Manager</title>
    <link rel="stylesheet" href="../PagesCSS/login.css" type="text/css">
    <link rel="stylesheet" href="../PagesCSS/general.css" type="text/css">

</head>
<body>
    <div class="header-container">
        <div class="header-logo">
            <h1>OPeM</h1>
        </div>
        <div class="btn-header">
            <a class="btn-action" href="login.html">Login</a>
            <a class="btn-action" href="register.html">Register</a>
        </div>
    </div>
    <div id=inner>
        <form action="#">
            <div class="container">
                <h1>LOG IN</h1>
                <p>Please enter your account email and password.</p>
                <!-- define a thematic change in the content -->
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <div class="clearfix">
                    <button type="submit" class="loginbtn">Log In</button>
                    <button type="button" class="cancelbtn">Cancel</button>
                </div>
            </div>
        </form>
    </div>
