    <meta charset="UTF-8">

    <link rel="stylesheet" href="../PagesCSS/general.css" type="text/css">
    <script type="text/javascript" src="../JavaScript/registerInteraction.js"></script>

</head>
<body>
    <div class="header-container">
        <div class="header-logo">
            <h1><a href="http://localhost:3000/">OPeM</a></h1>
        </div>
            <div class="btn-header">
		        <a class="btn-action" href="http://localhost:3000/login.html"id="loginPage">Login</a>
		        <a class="btn-action" href="http://localhost:3000/register.html">Register</a>
		        <a class="btn-action" href="http://localhost:3000/creazaPetitie.html">Creaza Petitie</a>
		        <a class="btn-action" href="http://localhost:3000/despre.html">Despre</a>
		        <a class="btn-action" href="http://localhost:3000/ajutor.html">Ajutor</a>
		    </div>
        </div>
    <div id=inner>
        <form action="#">
            <div class="container">
                <h1>REGISTER</h1>
                <p>Please fill in this form to create an account.</p>
                <!-- define a thematic change in the content -->
                <hr>

                <label for="email"><b>Email*</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="psw"><b>Password*</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                
                <label for="firstName"><b>First Name*</b></label>
                <input type="text" placeholder="Enter your first name" name="firstName" id="firstName" required>
                
                <label for="lastName"><b>Last Name*</b></label>
                <input type="text" placeholder="Enter your last name" name="lastName" id="lastName" required>

                <label for="phoneNumber"><b>Phone Number*<number></number></b></label>
                <input type="text" placeholder="Enter your phone number" name="phoneNumber" id="phoneNumber" required>

                <label for="birthday"><b>Birthday*</b></label>
                <input type="text" placeholder="Enter your birthday" name="birthday" id="birthday" required>

                <label id="rmbme">
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <div class="clearfix">
                    <button type="submit" id='reg' class="signupbtn">Sign Up</button>
                    <button type="button" class="cancelbtn">Cancel</button>
                </div>
            </div>
        </form>
    </div>
