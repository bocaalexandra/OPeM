<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Petition Manager</title>
    <link rel="stylesheet" href="../PagesCSS/register.css" type="text/css">
    <link rel="stylesheet" href="../PagesCSS/general.css" type="text/css">

</head>
<body>
    <div class="header-container">
        <div class="header-logo">
            <h1>OPeM</h1>
        </div>
        <div class="btn-header">
            <a class="btn-action" href="./PagesHTML/petitie.html">Creeaza o petitie</a>
            <a class="btn-action" href="login.html">Login</a>
            <a class="btn-action" href="register.html">Register</a>
        </div>
    </div>
    <div id=inner>
        <form action="#">
            <div class="container">
                <h1>REGISTER</h1>
                <p>Please fill in this form to create an account.</p>
                <!-- define a thematic change in the content -->
                <hr>

                <label for="email"><b>Email*</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password*</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password*</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <div class="clearfix">
                    <button type="submit" class="signupbtn">Sign Up</button>
                    <button type="button" class="cancelbtn">Cancel</button>
                </div>
            </div>
        </form>
    </div>

<!--***Footer**-->

</div>
</body>
</html>
